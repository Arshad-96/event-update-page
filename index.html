<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=ABeeZee"
      rel="stylesheet"
    />
  </head>
  <body class="bg-secondary">
    <div class="container img-thumbnail mt-1 p-4">
      <div class="row">
        <div class="col-12 header p-2">
          <h1>THE LION KING</h1>
          <b>Number of seats available: 25</b>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="image-box d-flex justify-content-center">
            <img
              class="img-thumbnail image img-fluid"
              src="https://png.pngtree.com/png-clipart/20230411/original/pngtree-ferocious-lion-animal-illustration-png-image_9044310.png"
              alt="img"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="input-box d-flex flex-column flex-wrap mt-2">
            <label for="name">Name :</label>
            <input class="form-text form-control" id="name" type="text" />
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="exampleInputEmail1" />
            <label for="number">Phone No:</label>
            <input class="form-text form-control" id="number" type="tel" />
            <label for="seats">Number of seats :</label>
            <input class="form-text form-control" id="seats" type="number" />
            <label for="seats">Number of Attendee 2:</label>
            <input class="form-text form-control" id="seats" type="number" />
          </div>
          <div class="button btn-group d-flex mt-3">
            <button class="button1 btn btn-primary btn-lg" value="submit">
              Submit
            </button>
            <button type="button" class="btn btn btn-danger btn-lg">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
